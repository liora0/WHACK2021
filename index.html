<script>
function myMap() {
  var wellesley = {lat: 42.2936, lng: -71.3059};
  var clappLibrary = {lat: 42.29167288089735, lng: -71.30644470277012};

var mapProp= {
  center: new google.maps.LatLng(42.2936, -71.3059),
  zoom:15,
  //this removes the automatic pop-ups because they overlap w/ ours
/*
      styles:[{
        featureType:"poi",
        elementType:"labels",
        stylers:[{
            visibility:"off"
        }]
    }]
    */

};
var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);


var contentString =     '<h1 id="firstHeading" class="firstHeading">WHACK(WellesleyHacks)</h1>' 
+ "<p id=\"eventDetails\">WHACK will be held in Clapp 203 at 4pm</p>";

  const infowindow = new google.maps.InfoWindow({
    content: contentString,
  });
  const marker = new google.maps.Marker({
    position: clappLibrary,
    map,
    title: "Clapp Library",
  });

  marker.addListener("click", () => {
    infowindow.open({
      anchor: marker,
      map,
      shouldFocus: false,
    });
  });

}


</script>
